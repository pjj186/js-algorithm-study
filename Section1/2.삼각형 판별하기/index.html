<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 가장 긴 변이 나머지 두 변의 길이보다 적어야함
      function solution(a, b, c) {
        let answer = "YES";
        let max;
        let tot = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (tot - max <= max) answer = "NO";
        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>

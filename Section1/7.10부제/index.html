<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(day, arr) {
        // day : 일
        // arr : 자동차 끝번호 2자리들의 배열
        let answer = 0;
        // 위반 대수 찾기
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 10 === day) {
            answer++;
          }
        }
        return answer;
      }

      arr = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr));
    </script>
  </body>
</html>

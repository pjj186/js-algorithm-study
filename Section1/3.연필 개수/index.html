<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        // 학생 수 N을 입력받고, 필요한 연필 다스 수를 계산하는 프로그램
        // Math.ceil 메소드는 "올림" 메소드
        // 결과값이 만약 4.1이면 5를 출력함
        let answer;
        answer = Math.ceil(n / 12);
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>

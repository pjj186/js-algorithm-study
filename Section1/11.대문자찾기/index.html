<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        let upperCaseStr = s.toUpperCase();
        for (let i = 0; i < s.length; i++) {
          if (s[i] === upperCaseStr[i]) {
            answer++;
          }
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 정답 배열
        let answer = [];
        answer.push(arr[0]);
        let prevNum;
        for (let i = 1; i < arr.length; i++) {
          // 자신의 바로 앞 수 보다 큰 수만 정답 배열에 push.
          prevNum = arr[i - 1];
          if (prevNum < arr[i]) {
            answer.push(arr[i]);
          }
        }
        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
